<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" media='screen and (max-width: 1024px)' type="text/css" href="css/mobile.css" />
		<link rel="stylesheet" media='screen and (min-width: 1024px)' type="text/css" href="css/style.css" />
		<!-- CSS overrides - remove if you don't need it -->
	</head>
	<body>
		<div id="header">
			<a href="index.html">Главная</a><span>|</span>
			<a href="puzzle.html">Загадки</a><span>|</span>
			<a href="guess_vs_comp.html">Угадайка с компьютером</a> <span>|</span>
			<a href="guess_2_human.html">Угадайка друг против друга</a><span>|</span>
			<a href="todos.html">Todos</a>
		</div>
		<div id="body">
			<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>0</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected all" href="#/">All</a>
					</li>
					<li>
						<a class="active" href="#/active">Active</a>
					</li>
					<li>
						<a class="completed" href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by Georgei Novozenko</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		</div>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/app.js"></script>
		</body>
</html>
